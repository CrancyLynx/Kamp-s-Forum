name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy_functions.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      
      - name: Install Dependencies
        run: cd functions && npm ci --prefer-offline --no-audit
      
      - name: Run ESLint
        run: cd functions && npm run lint --if-present
        continue-on-error: true
      
      - name: Deploy to Firebase
        run: cd functions && npx firebase-tools deploy --only functions --token=${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deployment Success
        if: success()
        run: echo "✅ Cloud Functions deployed successfully!"
      
      - name: Deployment Failed
        if: failure()
        run: echo "❌ Deployment failed - Check logs above"
        continue-on-error: true