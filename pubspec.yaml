name: kampus_yardim_app
description: "Üniversite öğrencilerinin kampüs hayatını kolaylaştıran bir yardım uygulaması."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.1.1
  cloud_firestore: ^5.1.0
  firebase_auth: ^5.1.1
  firebase_storage: ^12.1.0
  firebase_messaging: ^15.0.2
  shared_preferences: ^2.5.3
  image_picker: ^1.1.2
  provider: ^6.1.2
  url_launcher: ^6.3.0
  flutter_secure_storage: ^9.2.2
  shimmer: ^3.0.0
  cloud_functions: ^5.0.1
  flutter_local_notifications: ^17.2.1
  cached_network_image: ^3.3.1
  font_awesome_flutter: ^10.7.0
  http: ^1.2.1
  intl: ^0.19.0
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  timeago: ^3.6.1
  flutter_image_compress: ^2.1.0
  flutter_staggered_grid_view: ^0.7.0
  introduction_screen: ^3.1.12
  tutorial_coach_mark: ^1.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # İkon paketi
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# --- İKON YAPILANDIRMASI ---
# Bu ayar telefon menüsündeki ikon içindir (app_icon.png)
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"